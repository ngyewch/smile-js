version: 3

tasks:
  install:
    desc: Install
    cmds:
      - pnpm install && pnpm prune

  build:
    desc: Build
    deps: [ install ]
    cmds:
      - pnpm run build

  test:
    desc: Test
    deps: [ install ]
    cmds:
      - pnpm run test

  build-smile-cli:
    cmds:
      - docker build -t smile-cli:latest github.com/ngyewch/smile-cli

  generateTestData:
    desc: Generate test data
    deps: [ build-smile-cli ]
    cmds:
      - docker run -it
        --user $(id -u):$(id -g)
        -v $(pwd)/../../sfackler/serde-smile/tests:/data/input
        -v $(pwd)/testdata/serde-smile:/data/output
        smile-cli:latest encode -r --wrapped --copy-source /data/input /data/output
      - docker run -it
        --user $(id -u):$(id -g)
        -v $(pwd)/testdata/basic:/data/input
        -v $(pwd)/testdata/basic:/data/output
        smile-cli:latest encode -r --wrapped /data/input /data/output

  site-clean:
    desc: Clean site
    cmds:
      - rm -rf build/gh-pages

  site-build:
    desc: Build site
    cmds:
      - task: site-clean
      - mkdir -p build/gh-pages
      - task: site-build-mdbook
      - task: site-build-typedoc
      - task: site-build-example-html
      - task: site-build-example-svelte

  site-deploy:
    desc: Deploy site
    deps: [ site-build ]
    cmds:
      - gh-pages -d build/gh-pages --nojekyll

  site-build-mdbook:
    desc: Generate mdbook
    cmds:
      - mdbook build --dest-dir $(pwd)/build/gh-pages docs/mdbook

  site-build-typedoc:
    desc: Generate typedoc
    cmds:
      - pnpm run typedoc

  site-build-example-html:
    cmds:
      - mkdir -p build/gh-pages/examples/html
      - cp -r examples/html/* build/gh-pages/examples/html/

  site-build-example-svelte:
    deps: [ build-example-svelte ]
    cmds:
      - mkdir -p build/gh-pages/examples/svelte
      - cp -r examples/svelte/dist/* build/gh-pages/examples/svelte/

  build-example-svelte:
    desc: Build example
    dir: examples/svelte
    cmds:
      - pnpm install
      - pnpm run build
